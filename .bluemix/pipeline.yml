--- 
stages: 
  - name: Build
    inputs: 
      - type: git
        branch: master
    triggers: 
      - type: commit
    jobs: 
      - name: Build
        type: builder
        build_type: ant
        script: |-
            #!/bin/bash
            ant
        artifact_dir: output
  - name: Deploy
    inputs: 
      - type: job
        stage: Build
        job: Build
    triggers: 
      - type: stage
    jobs: 
      - name: dev
        type: deployer
        script: |-
            #!/bin/bash
            cf create-service natural-language-understanding free natural-language-understanding-v1
            cf push "${CF_APP}"
            # View logs
            cf logs "${CF_APP}" --recent
        target: 
          organization: ${CF_ORGANIZATION}
          space: ${CF_SPACE}
          url: ${CF_TARGET_URL}
          application: ${CF_APP}
